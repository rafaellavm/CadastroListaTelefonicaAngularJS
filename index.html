<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista Telef√¥nica</title>

    <link rel="stylesheet" href="css/estilo.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
     
     <!-- biblioteca angular  -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    
    <!--controllers -->
    <script src="js/controller/listaTelefonicaController.js"></script>
    
</head>
<body ng-controller="listaTelefonicaController">
    {{contatos}}
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table ">
            <tr>
                <td></td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>Operadora</td>
            </tr>
            <tr ng-repeat="contato in contatos" ng-class="{selecionado : contato.selecionado, negrito: contato.selecionado}">
                   <td><input type="checkbox" ng-model="contato.selecionado"></td>
                  <td>{{contato.nome}}</td>  
                  <td>{{contato.telefone}}</td> 
                  <td>{{contato.operadora.nome}}</td>   
            </tr>
        </table>
        <input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome"/>
        <br />
        <input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone"/>
        <select ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" class="form-control">
               <option value="">Selecione uma operadora</option>
        </select>
        <button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
    </div>
</body>
</html>
