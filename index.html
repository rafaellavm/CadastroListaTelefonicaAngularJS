<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- biblioteca angular  -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-messages.js"></script>
    <script src="js/main.js"></script>
    <!--controllers -->
    <script src="js/controller/listaTelefonicaController.js"></script>
</head>

<body ng-controller="listaTelefonicaController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h3 ng-bind="app"></h3>
                    <table class="table" ng-show="contatos.length > 0">
                        <tr>
                            <td></td>
                            <td>Nome</td>
                            <td>Telefone</td>
                            <td>Operadora</td>
                            <td></td>
                        </tr>
                        <tr ng-repeat="contato in contatos" ng-class="{selecionado : contato.selecionado, negrito: contato.selecionado}">
                            <td><input type="checkbox" ng-model="contato.selecionado"></td>
                            <td>{{contato.nome}}</td>
                            <td>{{contato.telefone}}</td>
                            <td>{{contato.operadora.nome}}</td>
                            <td>
                                <div style="width: 20px; height:20px;" ng-style="{'background-color': contato.cor }"></div>
                            </td>
                        </tr>
                    </table>
                    <!-- formulário -->
                    <form name="contatoForm">
                        <input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome" name="nome" ng-required="true" ng-minlength="10"
                        />
                        <input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone" name="telefone" ng-required="true"
                            ng-pattern="/^\d{4,5}-\d{4}$/" />
                        <select ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras"
                            class="form-control">
                            <option value="">Selecione uma operadora</option>
                            </select>
                    </form>
                    <!-- fim formulário -->
                    <!-- alertas -->
                    <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
                        <div ng-message="required">Por favor, preencha o nome.</div>
                        <div ng-message="minlength">O campo nome deve ter no mínimo 10 caracteres.</div>
                    </div>

                    <div class="alert alert-danger" ng-show="contatoForm.$error.required && contatoForm.telefone.$dirty">
                        Por favor, preencha o telefone.
                    </div>
                    <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
                        Por favor, o campo telefone deve ter o formado '9999-9999'
                    </div>
                    <!-- fim alertas -->
                    <button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
                    <button ng-click="apagarContatos(contatos)" class="btn btn-danger btn-block" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
                </div>
                <div ng-include="'footer.html'"></div>
            </div>
        </div>
    </div>
</body>

</html>
